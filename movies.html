<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #04d9ff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #03a6cc;
        }
        .movie-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-item {
            width: 150px;
            margin: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .movie-item:hover {
            transform: scale(1.05);
        }
        .movie-item img {
            width: 100%;
            height: auto;
        }
        .movie-item h3 {
            margin: 10px 0;
            font-size: 1em;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Search and Play Movies</h1>
    <input type="text" id="search-input" placeholder="Search for a movie...">
    <button id="search-button">Search</button>

    <div class="movie-list" id="movie-list"></div>

    <iframe id="movie-player" src="" frameborder="0"></iframe>

    <script>
        const apiKey = '330845779e6588abc657b964887317fb'; // TMDb API key
        const searchApiUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&language=en-US&query=`;

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const movieList = document.getElementById('movie-list');
        const moviePlayer = document.getElementById('movie-player');

        async function fetchMovies(query) {
            const response = await fetch(`${searchApiUrl}${encodeURIComponent(query)}`);
            const data = await response.json();
            const movies = data.results;
            displayMovies(movies);
        }

        function displayMovies(movies) {
            movieList.innerHTML = ''; // Clear previous results

            if (movies.length === 0) {
                movieList.innerHTML = '<p>No movies found!</p>';
                return;
            }

            movies.forEach(movie => {
                const movieItem = document.createElement('div');
                movieItem.classList.add('movie-item');
                movieItem.dataset.id = movie.id;

                const poster = `https://image.tmdb.org/t/p/w200${movie.poster_path || ''}`;
                const title = movie.title || 'Unknown Title';

                movieItem.innerHTML = `
                    <img src="${poster}" alt="${title}">
                    <h3>${title}</h3>
                `;

                movieItem.addEventListener('click', () => {
                    showMovie(movie.id);
                });

                movieList.appendChild(movieItem);
            });
        }

        async function showMovie(movieId) {
            const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`);
            const movie = await response.json();
            const imdbID = movie.imdb_id;

            if (imdbID) {
                moviePlayer.src = `https://play2.123embed.net/movie/${imdbID}`;
            } else {
                alert('No IMDb ID found for this movie.');
            }
        }

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                fetchMovies(query);
            }
        });

        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    fetchMovies(query);
                }
            }
        });
    </script>
</body>
</html>
